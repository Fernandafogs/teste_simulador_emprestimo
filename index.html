<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Empréstimo</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <h1>Simulador de Empréstimo</h1>

        <form>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>

            <div class="form-group">
                <label for="mensalidade">Mensalidade:</label>
                <input type="number" id="mensalidade" placeholder="Digite o valor da mensalidade">
            </div>

            <div class="form-group">
                <label for="tempo">Tempo:</label>
                <select id="tempo">
                <option value="6">6 meses</option>
                <option value="7">7 meses</option>
                <option value="8">8 meses</option>
                <option value="9">9 meses</option>
                <option value="10">10 meses</option>
                <option value="11">11 meses</option>
                <option value="12">12 meses</option>
                <option value="24">24 meses</option>
                <option value="36">36 meses</option>
                </select>
            </div>

            <div class="form-group">
                <label for="juros">Taxa de Juros ao mês:</label>
                <input type="number" id="juros" placeholder="Digite a taxa de juros">
            </div>

            <button type="submit">SIMULAR</button>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
