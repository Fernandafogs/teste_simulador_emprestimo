<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Investimento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Simulador de Investimento</h1>
        <form id="simulatorForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="mensalidade">Mensalidade:</label>
                <input type="number" id="mensalidade" placeholder="Digite o valor da mensalidade">
            </div>
            <div class="form-group">
                <label for="tempo">Tempo:</label>
                <select id="tempo" >
                <option selected value="">-- Selecione --</option>
                <option value="1">1 ano</option>
                <option value="2">2 anos</option>
                <option value="3">3 anos</option>
                <option value="4">4 anos</option>
                <option value="5">5 anos</option>
                <option value="6">6 anos</option>
                <option value="7">7 anos</option>
                <option value="8">8 anos</option>
                <option value="9">9 anos</option>
                <option value="10">10 anos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="juros">Taxa de Juros ao mÃªs:</label>
                <input type="text" id="juros" placeholder="Escolha a taxa de juros">
            </div>
            <button type="submit">SIMULAR</button>
        </form>
    </div>
    
    <div class="resultado-container hidden" id="resultadoContainer">
        <h2 id="resultsText"></h2>
        <button type="button" id="submitAgain">SIMULAR NOVAMENTE</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
